# Pipeline Django + despliegue Azure Web App
# Usando agente self-hosted Windows del pool IS2-Practica2

trigger:
- main

variables:
  azureServiceConnectionId: 'Azure for Students(033e26f8-876d-4414-b6bc-673accd6b842)'
  webAppName: 'Relecloud-2526'
  environmentName: 'Relecloud-2526'

  # Ruta correcta donde est√° manage.py y requirements.txt
  projectRoot: '$(Build.SourcesDirectory)\django\django'

stages:
- stage: Build
  displayName: 'Build stage'
  jobs:
  - job: BuildJob
    displayName: 'BuildJob'
    pool:
      name: 'IS2-Practica2'

    steps:
    - script: |
        echo Mostrando Python...
        python --version
      displayName: 'Check Python version'

    - script: |
        echo Cambiando a la carpeta del proyecto:
        cd
        dir

        echo Creando entorno virtual...
        python -m venv antenv

        echo Activando entorno virtual...
        call antenv\Scripts\activate

        echo Actualizando pip y setuptools...
        python -m pip install --upgrade pip
        pip install --upgrade setuptools

        echo Instalando dependencias...
        pip install -r requirements.txt
      workingDirectory: '$(projectRoot)'
      displayName: 'Install requirements'

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(projectRoot)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true

    - upload: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
      artifact: drop
      displayName: 'Upload package'


- stage: Deploy
  displayName: 'Deploy Web App'
  dependsOn: Build
  condition: succeeded()

  jobs:
  - deployment: DeploymentJob
    displayName: 'DeploymentJob'
    pool:
      name: 'IS2-Practica2'
    environment: $(environmentName)

    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App : Relecloud-2526'
            inputs:
              azureSubscription: '$(azureServiceConnectionId)'
              appType: 'webAppLinux'
              appName: '$(webAppName)'
              deployToSlotOrASE: true
              slotName: 'production'
              package: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
